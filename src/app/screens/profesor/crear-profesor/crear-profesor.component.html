<form [formGroup]="formGroup">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" cdkFocusInitial required />
    <mat-error>{{ getErrorMessage("nombre") }}</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="submitCreate()"
    class="w-full"
  >
    Crear Profesor
  </button>
</form>
